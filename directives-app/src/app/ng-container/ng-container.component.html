<mat-card>
  <mat-card-content>
    <ul>
      <li *ngFor="let u of users">
        <ng-container *ngIf="filtered">
          {{ u.login }}
          <div *ngFor="let f of filtered">
            {{ f.role }}
          </div>
        </ng-container>
      </li>
    </ul>
  </mat-card-content>

<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item role="listitem" *ngFor="let i of items">
        <ng-container *ngIf="filteredItems">
          {{ i.sold ? "Vendido ->" : "NÃ£o vendido ->" }}
          {{ i.company_name }}
        </ng-container>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <p>
      Peoples with buy:
      <ng-container>
        <ol *ngFor="let i of items">
          <li *ngFor="let array of i.soldTo">
            <p>
              {{ array.name }}
            </p>
          </li>
        </ol>
      </ng-container>
    </p>
  </mat-card-footer>
</mat-card>
