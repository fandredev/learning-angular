<mat-card>
  <mat-card-title>Select</mat-card-title>
  <mat-card-content>
    <section>
      <p>Selected the field that you need:</p>
      <mat-radio-group [(ngModel)]="field_name" class="break">
        <mat-radio-button class="m" value="button">Button</mat-radio-button>
        <mat-radio-button value="checkbox">Checkbox</mat-radio-button>
        <mat-radio-button class="m" value="progressbar"
          >Progressbar</mat-radio-button
        >
      </mat-radio-group>
    </section>

    <br />
    <section [ngSwitch]="field_name">
      <button *ngSwitchCase="'button'" mat-raised-button color="warn">
        Button
      </button>
      <mat-checkbox *ngSwitchCase="'checkbox'">Checkbox</mat-checkbox>
      <mat-progress-bar
        *ngSwitchCase="'progressbar'"
        color="warn"
        mode="indeterminate"
        >progressbar</mat-progress-bar
      >
    </section>
  </mat-card-content>
</mat-card>
