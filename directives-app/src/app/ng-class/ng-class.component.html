<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    Please, select one class:
    <mat-form-field class="break">
      <mat-select placeholder="Choose the Class:" [(ngModel)]="myclass" name="myclass">
        <mat-option value="myClassOne">Class 1</mat-option>
        <mat-option value="myClassTwo">Class 2</mat-option>
        <mat-option value="myClassThree">Class 3</mat-option>
        <mat-option value="myClassFour">Class 4</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <p>Result: </p>
    <p [ngClass]="myclass"> TEST</p>
  </mat-card-footer>
</mat-card>
