<mat-card>
  <mat-card-header>

    <mat-card-title>Person data</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>First name: {{ person.first_name }}</p>
    <p>Last name: {{ person.last_name }}</p>
    <p>Age: {{ person.age }}</p>
    <p>Address: {{ person.address }}</p>
    <div>
      <mat-form-field >
        <input placeholder="Name" value={{person.first_name}}>
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
